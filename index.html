<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.min.js">

    </script>
    <title>Document</title>
</head>
<body>
    <script>
        function setup() {
            createCanvas(windowWidth, windowHeight);
            size = 225;
            degree = 0;
          }
          
          function defreeToRad(degree){
            return degree * Math.PI/180;
          }
          
          function draw() {
            background("black");
            translate(width/2, height/2);
            degree = degree +5;
            rad = defreeToRad(degree);
            console.log(degree,rad);
            fill('white');
            circle(Math.cos(rad) * size, 
                   Math.sin(rad) * size,10);
            fill('gray');
            circle(Math.cos(rad) * size, 
                   0,10);
            fill('yellow')
            circle(0, Math.sin(rad) * size,10);
          }
    </script>
    
</body>
</html>
